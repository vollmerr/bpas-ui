engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  csslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - src/**/*
exclude_paths:
- "*tests/*"
- "lib/"
- "stories/"
- "scripts/"
- "docs/"
- ".storybook/"
- "config/"
